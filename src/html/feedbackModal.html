<div
	id="feedbackModal"
	class="modal modal-feedback">
	<div class="modal__content">
		<span class="close closeFeedbackButton">&times;</span>
		<div class="modal__inner">
			<img
				src="@img/modal/icon_yes.png"
				alt="yes" />
			<p class="modal__title">Дякуємо!</p>
			<p class="modal__message">
				Наш менеджер звʼяжеться з Вами у найближчий час
			</p>
		</div>
	</div>
</div>

<div
	id="wrightToUsModal"
	class="modal modal-wright">
	<div class="modal__content">
		<span class="close closeWrightToUsButton">&times;</span>
		<div class="modal__inner">
			<p class="modal__title modal__title-wright">Звʼяжіться з нами</p>
			<form class="wright__form form">
				<input
					type="text"
					id="wright-name"
					class="form__item form__item-name"
					name="name"
					placeholder="Ваше імʼя*"
					required />
				<input
					type="text"
					id="wright-company"
					class="form__item form__item-company"
					name="name"
					placeholder="Назва компанії*"
					required />
				<input
					type="email"
					id="wright-email"
					class="form__item form__item-email"
					name="email"
					placeholder="Email*"
					required
					pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" />
				<input
					type="tel"
					id="wright-phone"
					class="form__item form__item-phone"
					name="phone"
					placeholder="Телефон*"
					required
					pattern="[0-9]{10}" />
				<textarea
					name=""
					id="wright-message"
					class="form__item form__item-message"
					placeholder="Текст повідомлення"
					cols="30"
					rows="2"></textarea>
				<button
					class="openFeedbackButton2 button"
					type="submit">
					Надіслати
				</button>
			</form>
		</div>
	</div>
</div>
